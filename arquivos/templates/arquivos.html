{% extends 'base.html' %}

{% block content %}
{% load static %}
<div class="m-10">
    <h2 class="text-2xl font-bold mb-6 text-white">Documentos Disponíveis</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for doc in documentos %}
            <div class="bg-white p-6 rounded-lg shadow-md border hover:shadow-lg transition">

                <img src="{% static 'logo/vivo.png' %}" 
                     alt="Imagem do documento" 
                     class="w-full h-40 object-cover rounded-md mb-4">

                <p class="text-gray-800 font-semibold mb-3">{{ doc.titulo }}</p>

                <a href="{{ doc.arquivo.url }}"
                   download
                   class="block w-full text-center px-4 py-2 bg-purple-600 text-white rounded-lg text-sm hover:bg-purple-700 transition">
                    Baixar Documento
                </a>
            </div>
        {% empty %}
            <p class="text-gray-500 col-span-full text-center">Nenhum documento disponível.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
