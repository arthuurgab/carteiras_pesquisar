{% extends 'base.html' %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-xl">

        <h2 class="text-xl font-bold mb-4 text-gray-800 text-center">Documentos Disponíveis</h2>

        <ul class="space-y-3">
            {% for doc in documentos %}
                <li class="flex justify-between items-center p-3 border rounded-lg hover:bg-gray-50 transition">
                    <span class="text-gray-700">{{ doc.titulo }}</span>

                    <a href="{{ doc.arquivo.url }}" 
                       download 
                       class="px-3 py-1 bg-purple-600 text-white rounded-lg text-sm hover:bg-purple-700 transition">
                        Download
                    </a>
                </li>
            {% empty %}
                <li class="text-center text-gray-500">Nenhum documento disponível.</li>
            {% endfor %}
        </ul>
    </div>  
{% endblock %}
