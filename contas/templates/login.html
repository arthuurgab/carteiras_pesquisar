<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Login Seguro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Bem-vindo</h2>

        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    <p class="text-sm">Usu√°rio ou senha incorretos.</p>
                </div>
            {% endif %}

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="id_username">E-mail</label>
                <input type="text" name="username" class="w-full p-2 border rounded" placeholder="seu@email.com" required>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
                <input type="password" name="password" class="w-full p-2 border rounded" placeholder="********" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition">
                Entrar
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <a href="#" class="text-sm text-blue-500 hover:underline">Esqueceu a senha?</a>
        </div>
    </div>

</body>
</html>
