<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Segurança em Duas Etapas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-md w-96 text-center">
        <div class="mb-4 text-blue-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
        </div>

        <h2 class="text-xl font-bold mb-2 text-gray-800">Verificação Necessária</h2>
        <p class="text-gray-600 mb-6 text-sm">
            Para sua segurança, precisamos confirmar sua identidade. Enviaremos um código para: 
            <strong>{{ user.email }}</strong>
        </p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition">
                Enviar Código de Acesso
            </button>
        </form>
        
        <div class="mt-4">
            <a href="{% url 'logout' %}" class="text-xs text-gray-500 hover:text-red-500">Cancelar e Sair</a>
        </div>
    </div>

</body>
</html>
