<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Validar Token</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-xl font-bold mb-6 text-center text-gray-800">Digite o Código</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="p-3 mb-4 text-sm rounded 
                    {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-400
                    {% else %}bg-green-100 text-green-700 border border-green-400{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2 text-center">Código de 6 dígitos</label>
                <input type="text" name="token" maxlength="6" class="w-full p-3 border rounded text-center text-2xl tracking-widest font-mono" placeholder="000000" required autofocus>
            </div>

            <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded hover:bg-green-700 transition">
                Acessar Painel
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <a href="{% url 'solicitar_token' %}" class="text-sm text-blue-500 hover:underline">Não recebeu? Reenviar.</a>
        </div>
    </div>

</body>
</html>
