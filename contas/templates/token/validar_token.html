{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Validar Token</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col" style="background-color: #1a102a;">
        <div class="flex flex-col items-center justify-center flex-grow py-10">

            <img 
                src="{% static 'logo/Logo Tex 3 Branca.png' %}" 
                alt="Logo Vivo & Tex3" 
                class="h-16 w-auto mb-6"
            >
            <div class="bg-white p-8 rounded-lg shadow-md w-96 text-center">
                {% if messages %}
                    {% for message in messages %}
                        <div class="p-3 mb-4 text-sm rounded 
                            {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-400
                            {% else %}bg-green-100 text-green-700 border border-green-400{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-6">
                        <input type="text" name="token" maxlength="6" class="w-full px-3 py-2 border border-gray-300 text-center rounded-lg shadow-sm 
                                border-l-4 border-l-purple-600 font-mono" placeholder="000000" required autofocus>
                    </div>

                    <button type="submit" class="w-full text-white font-bold py-2 px-4 rounded-xl transition" style="background-color: #a047f0;">
                        Entrar
                    </button>
                </form>
                
                <div class="mt-4 text-center">
                    <a href="{% url 'solicitar_token' %}" class="text-sm text-gray-500 hover:underline">Não recebeu? Reenviar.</a>
                </div>
            </div>
        </div>

        <footer class="w-full py-4 text-center mt-auto">
            <p class="text-white text-sm font-medium">
                © {{ data }} <span class="font-semibold">Tex3 Digital - CNPJ 16.927.395/0001-02</span>.
            </p>

            <p class="text-xs text-gray-300 mt-1">
                Sistema desenvolvido exclusivamente para uso interno.
            </p>
        </footer>
    </body>c
</html>
